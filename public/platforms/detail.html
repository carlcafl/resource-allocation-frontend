<form name="platformForm">
  <div class="control-group" ng-class="{error: platformForm.shortName.$invalid && !platformForm.shortName.$pristine}">
    <label>Nombre Corto</label>
    <input type="text" name="shortName" ng-model="editPlatform.platform.shortName" required>
    <span ng-show="platformForm.shortName.$error.required && !platformForm.shortName.$pristine" class="help-inline">
        Campo requerido {{platformForm.shortName.$pristine}}</span>
  </div>

  <div class="control-group" ng-class="{error: platformForm.name.$invalid && !platformForm.name.$pristine}">
    <label>Nombre</label>
    <input type="text" name="name" ng-model="editPlatform.platform.name" required>
    <span ng-show="platformForm.name.$error.required && !platformForm.name.$pristine" class="help-inline">
        Campo requerido {{platformForm.name.$pristine}}</span>
  </div>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="editPlatform.save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="editPlatform.destroy()"
          ng-show="editPlatform.platform.$id" class="btn btn-danger">Delete</button>
</form>
