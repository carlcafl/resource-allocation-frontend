<!DOCTYPE html>
<html ng-app="resourceAllocationApp">
<head>
</head>
<body ng-controller="PlatformListCtrl">
	
	<div ng-include="'../templates/menu.html'"></div>
	<table class="table table-striped" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td><ol class="breadcrumb"><li><a href="#Home">Home</a></li><li class="active">Plataformas</li></ol></td>
			<td align="right">Buscar: <input ng-model="query"></td>
		</tr>
	</table>
	<table cellpadding="0" cellspacing="0" border="0"
			class="table table-striped table-bordered" ng-table="platformsTable">
		<tr ng-repeat="platform in $data | filter:query">
			<td data-title="'Nombre corto'" sortable="'shortName'">{{platform.shortName}}</td>			
			<td data-title="'Nombre de plataforma'" sortable="'name'">{{platform.name}}</td>			
			<td data-title="'Direcci&oacute;n'" sortable="'department'">{{platform.department}}</td>	
			<td data-title="'Responsable'" sortable="'owner'"><a href="mailto:{{platform.ownerEmail}}">{{platform.owner}}</a></td>		
		</tr>
	</table>
</body>
</html>
