<!DOCTYPE html>
<html ng-app="projectsApp">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="../js/app.js"></script>
<script src="../js/projects.js"></script>
<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body ng-controller="ProjectListCtrl">
	<table>
		<tr>
			<td colspan="2">Buscar: <input ng-model="query"></td>
		<tr>
			<th>Nombre de proyecto</th>
			<th>Líder</th>
		</tr>
		<tr ng-repeat="project in projects | filter:query">
			<td>{{project.name}}</td>			
			<td>{{project.leader}}</td>			
		</tr>
		<tr>
			<td colspan="2">Total de proyectos: {{projects.length}}</td>
		</tr>
	</table>
</body>
</html>
